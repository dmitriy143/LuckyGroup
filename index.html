<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>gulp</title>
    <link rel="stylesheet" href="css/style.min.css"/>
  </head>
  <body>
    <div class="main">
      <div class="main__wrapper">
        <div class="main__banner banner">
          <div class="banner__preheader"> 
            <p class="banner__preheader-text">Reduslim</p>
            <p class="banner__preheader-text">ECO</p>
          </div>
          <div class="banner__img">
            <picture>
              <source media="(min-width: 600px)" srcset="img/banner.png"/><img class="banner__mobile" src="img/banner-mobile.png" alt="REDUSLIM"/>
            </picture>
          </div>
        </div>
        <div class="main__data data">
          <div class="data__header-wrapper">
            <h1 class="data__header">Сделай шаг <span class="data__nowrap">к выздоровлению</span></h1>
          </div>
          <form class="data__form form" action="#">
            <div class="form__wrapper">
              <label class="form__text" for="name">Ваше имя</label>
              <input class="form__field" type="text" id="name" placeholder="Алексей"/>
            </div>
            <div class="form__contact">
              <div class="form__wrapper">
                <label class="form__text" for="phone">Ваш телефон</label>
                <div class="form__wrapper-select">
                  <input class="form__field" type="tel" id="phone" placeholder="+7 (123) 456 78-90"/>
                  <div class="form__contact-select">
                    <div class="defaul__value">
                      <div class="form__contact-region">ru <img class="data__flag" src="img/ru.svg" alt="#"/></div>
                    </div>
                    <ul class="form__contact-list hide">
                      <li class="form__contact-region">ru <img class="data__flag" src="img/ru.svg" alt="#"/></li>
                      <li class="form__contact-region">en <img class="data__flag" src="img/ru.svg" alt="#"/></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <button class="form__to-order to-order">Заказать<img class="to-order__arrow" src="img/left-arrow.svg" alt="→"/></button>
          </form>
        </div>
      </div>
      <div class="main__trusted trusted"> 
        <div class="trusted__wrapper"> 
          <p class="trusted__text">Trusted</p><img class="trusted__img" src="img/lock.svg" alt=""/>
          <p class="trusted__text">Secure</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
